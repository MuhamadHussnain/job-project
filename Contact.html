        <section id="contact">
            <div class="container-1">
                <h2>Contact Us</h2>
                <p>If you have any questions or inquiries, feel free to reach out to us by filling out the form below. We would love to hear from you!</p>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
    
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" id="password" name="password" placeholder="Your Paswword" required>
                        </div>

                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Confrim Password</label>
                                <input type="Confrim Password" id="Confrim Password" name="Confrim Password" placeholder="Your Confrim Password" required>
                            </div>
            
        
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
